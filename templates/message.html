{% extends 'template.html' %}


{% block title %}
<title>Отложенные сообщения</title>
{% endblock %}

{% block body %}
<table class="table">
    <tr>
        <td></td>
        <td class="bold">Текст сообщения</td>
        <td class="bold">Дата отправки сообщения</td>
        <td><a href="/add-message" class="btn btn-primary">Добавить сообщение</a></td>
    </tr>
    {% for message in messages|reverse %}
    <tr>
        <form method="post">
            <td><input type="hidden" class="form-control" name="message_id" value="{{message.id}}" /></td>
            <td>{{message.msg_text}}</td>
            <td>{{message.msg_date}}</td>
            <td><input type="submit" class="form-control" class="fadeIn fourth" value="Удалить"></td>
        </form>
    </tr>
    {% endfor %}
</table>
{% endblock %}
