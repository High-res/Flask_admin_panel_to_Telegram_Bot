{% extends 'template.html' %}


{% block title %}
<title>Отложенные сообщения</title>
{% endblock %}

{% block body %}
<table class="table">
    <form method="post">
        <tr>
            <td class="bold">Текст challenge</td>
            <td><textarea type="text" class="form-control" name="msg_challenge" placeholder="Напишите текст challenge"></textarea></td>
        </tr>
        <tr>
            <td class="bold">Текст кнопки выполнил</td>
            <td><input type="text" class="form-control" name="msg_foryes"  /></td>
        </tr>
        <tr>
            <td class="bold">Текст кнопки невыполнил</td>
            <td><input type="text" class="form-control" name="msg_forno"  /></td>
        </tr>
        <tr>
            <td class="bold">Текст если нажал выполнил</td>
            <td><textarea type="text" class="form-control" name="answer_foryes" placeholder="Напишите текст сообщения"></textarea></td>
        </tr>
        <tr>
            <td class="bold">Текст если нажал не выполнил</td>
            <td><textarea type="text" class="form-control" name="answer_forno" placeholder="Напишите текст сообщения"></textarea></td>
        </tr>
        <tr>
            <td class="bold">Время отправки сообщения</td>
            <td><input type="text" class="form-control" name="msg_date1" placeholder="11:00"  /></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2"><input type="submit" class="form-control" class="fadeIn fourth" value="Добавить"></td>
        </tr>

    </form>
</table>
{% endblock %}
