<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block title %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpf0-gYg_V0gdCod2voQQszDfu5zu1E2o"></script>
    <style>
      body {
        /* background: url(https://mello.kz/wp-content/uploads/2021/08/фон-1.jpg); */
        background: url(https://mello.kz/wp-content/uploads/2021/08/фон-2.jpg); 

        background-size: cover;
        background-attachment: fixed;
      }
      .container {
        background-color: rgba(255, 255, 255, .7);
      }
      section {
        padding: 2% 0;
      }
      .bold {
        font-weight: 900;
      }
      td i {
        font-size: 1.5em;
        padding-left: 15px;
      }
      .logo img {
        max-width: 200px;
      }
      #map {
        width: 300px;
        height: 300px;
      }
      @media screen and (max-width:960px) {
        table, .table {
          position: relative;
          max-width: 100%;
          width: auto;
          margin: auto;
        }
        .table td {
            font-size: 12px;
        }
        .table td a.btn, .table td button.btn {
          font-size: 12px;
        }
        .form-control {
          font-size: 12px;
        }
      }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none logo">
                <img src="https://mello.kz/wp-content/uploads/2021/07/cropped-Logo_Mello-2.png" alt="">
              </a>
        
              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/profile" class="nav-link px-2 link-dark">Работники</a></li>
                <li><a href="/location" class="nav-link px-2 link-dark">Местоположение сегодня</a></li>
                <li><a href="/users" class="nav-link px-2 link-dark">Пользователи Telegram</a></li>
                <li><a href="/avans" class="nav-link px-2 link-dark">Аванс архив</a></li>
                <li><a href="/zhaloba" class="nav-link px-2 link-dark">Жалоба</a></li>
                <li><a href="/message" class="nav-link px-2 link-dark">Отложенные сообщения</a></li>
                <li><a href="/get_out" class="nav-link px-2 link-dark">Выйти</a></li>

              </ul>
              </div>
            </header>
          </div>
    </div>
    <section class="content">
        <div class="container">
            {% block body %}{% endblock %}
            
        </div>
    </section>
    {% block modal %}{% endblock %}
</body>
</html>
