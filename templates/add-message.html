{% extends 'template.html' %}


{% block title %}
<title>Отложенные сообщения</title>
{% endblock %}

{% block body %}
<table class="table">
    <tr>
        <td class="bold">Текст сообщения</td>
        <td class="bold">Дата отправки сообщения</td>
        <td><a href="/message" class="btn btn-primary">Вернуться</a></td>
    </tr>
    <tr>
        <form method="post">
            <td><textarea type="text" class="form-control" name="msg_text" placeholder="Напишите текст сообщения"></textarea></td>
            <td><input type="datetime-local" class="form-control" name="msg_date"  /></td>
            <td><input type="submit" class="form-control" class="fadeIn fourth" value="Добавить"></td>
        </form>
    </tr>
</table>
{% endblock %}
